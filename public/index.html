<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle War: Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #111; --gold: #FFD700; --red: #ff4757; --blue: #2ed573; }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Kanit', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* Animation */
        @keyframes popIn { 0% { transform: translate(-50%,-50%) scale(0); } 80% { transform: translate(-50%,-50%) scale(1.2); } 100% { transform: translate(-50%,-50%) scale(1); } }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }
        @keyframes walkAnim { 0% { transform: translate(-50%,-50%) rotate(-5deg); } 50% { transform: translate(-50%,-50%) rotate(5deg); } 100% { transform: translate(-50%,-50%) rotate(-5deg); } }
        @keyframes attackAnim { 0% { transform: translate(-50%,-50%) scale(1); } 50% { transform: translate(-50%,-50%) scale(1.3); } 100% { transform: translate(-50%,-50%) scale(1); } }

        .screen { display: none; width: 100%; height: 100%; position: absolute; z-index: 20; background: var(--bg); flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex !important; }
        
        input, select { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-size: 1.1rem; width: 80%; max-width: 300px; margin: 5px; text-align: center; }
        .btn { padding: 12px 30px; border-radius: 50px; border: none; font-weight: bold; font-size: 1.1rem; margin: 10px; transition: 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.5); cursor: pointer; }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-gray { background: #444; color: #ccc; }

        /* LOBBY 2v2 */
        .lobby-box { width: 95%; max-width: 700px; background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .team-container { display: flex; gap: 10px; margin-top: 15px; min-height: 200px; }
        .team-col { flex: 1; background: rgba(0,0,0,0.3); border: 2px dashed #444; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .player-card { width: 100%; background: #333; padding: 10px; border-radius: 8px; margin-bottom: 5px; font-size: 0.9rem; display: flex; justify-content: space-between; border-left: 4px solid #fff; }
        
        /* GAME UI */
        #viewport { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 1; background: #050505; }
        #world { position: absolute; top: 0; left: 0; width: 1600px; height: 900px; background: radial-gradient(#1a1a1a 10%, #000 90%); border: 5px solid #333; }
        
        .base { position: absolute; top: 50%; transform: translate(-50%, -50%); z-index: 5; text-align: center; font-size: 4rem; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }
        .hp-bar-con { width: 100px; height: 8px; background: #333; border: 1px solid #555; margin-top: 5px; border-radius: 4px; position: relative; left: 50%; transform: translateX(-50%); overflow: hidden; }
        .hp-fill { height: 100%; width: 100%; transition: width 0.3s; }

        .unit { 
            position: absolute; width: 30px; height: 30px; border-radius: 50%; 
            transform: translate(-50%, -50%); z-index: 10; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 16px; border: 2px solid white;
            transition: left 0.05s linear, top 0.05s linear; 
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .unit.walk { animation: walkAnim 0.5s infinite linear; }
        .unit.attack { animation: attackAnim 0.3s infinite; }

        .dmg-text {
            position: absolute; color: #ff4757; font-weight: bold; font-size: 1.2rem;
            text-shadow: 0 0 2px black; pointer-events: none; z-index: 20;
            animation: floatUp 0.8s forwards;
        }

        .hud-top { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; z-index: 30; }
        .energy-badge { display: inline-block; background: rgba(0,0,0,0.8); border: 2px solid var(--gold); color: var(--gold); padding: 5px 20px; border-radius: 30px; font-size: 1.5rem; font-weight: bold; }
        
        .dock {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; z-index: 30; width: 95%; max-width: 500px;
            justify-content: center;
        }
        .card {
            flex: 1; height: 80px; background: #222; border: 2px solid #444; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transition: 0.1s; cursor: pointer; user-select: none;
        }
        .card:active { transform: scale(0.95); border-color: var(--gold); }
        .card.disabled { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .card-icon { font-size: 1.8rem; margin-bottom: -5px; }
        .card-cost { font-size: 0.8rem; font-weight: bold; color: var(--gold); background: #000; padding: 2px 6px; border-radius: 10px; margin-top: 2px; }
        
        #msgBox { color: var(--red); margin-top: 10px; font-size: 0.9rem; min-height: 20px; }
        #botOptions { display: none; width: 100%; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div id="menuScreen" class="screen active">
        <h1 style="color:var(--gold); font-size:3rem; text-shadow:0 0 10px rgba(255,215,0,0.3);">BATTLE WAR</h1>
        <p style="color:#888; margin-bottom:20px;">2v2 & AI Update</p>
        
        <input type="text" id="playerName" placeholder="‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì" maxlength="10">
        <select id="gameMode" onchange="toggleBotOpt()">
            <option value="1v1">1 vs 1 (Online)</option>
            <option value="2v2">2 vs 2 (Online)</option>
            <option value="bot">Play vs Bot</option>
        </select>
        
        <div id="botOptions">
            <select id="botDiff">
                <option value="easy">Bot: Easy (‡∏á‡πà‡∏≤‡∏¢)</option>
                <option value="normal" selected>Bot: Normal (‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á)</option>
                <option value="hard">Bot: Hard (‡∏¢‡∏≤‡∏Å)</option>
            </select>
        </div>
        
        <button class="btn btn-gold" style="width:80%; max-width:300px;" onclick="createRoom()">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</button>
        
        <div style="display:flex; gap:5px; width:80%; max-width:300px; margin-top:10px;">
            <input type="text" id="roomCodeInput" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á" style="margin:0; width:60%;">
            <button class="btn btn-gray" style="margin:0; width:40%; padding:10px;" onclick="joinRoom()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°</button>
        </div>
        <div id="msgBox"></div>
    </div>

    <div id="lobbyScreen" class="screen">
        <div class="lobby-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 id="lobbyTitle" style="color:white;">Room: ...</h2>
                <button class="btn btn-gray" style="padding:5px 15px; font-size:0.8rem;" onclick="location.reload()">‡∏≠‡∏≠‡∏Å</button>
            </div>
            
            <div class="team-container">
                <div class="team-col">
                    <h3 style="color:#3b82f6">LEFT TEAM</h3>
                    <button class="btn btn-gray" style="font-size:0.7rem; padding:5px 10px;" onclick="switchSide('left')">‡∏≠‡∏¢‡∏π‡πà‡∏ù‡∏±‡πà‡∏á‡∏ô‡∏µ‡πâ</button>
                    <div id="listLeft" style="width:100%; margin-top:10px;"></div>
                </div>
                
                <div style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
                    <h1 style="color:#555;">VS</h1>
                    <button id="readyBtn" class="btn btn-gold" onclick="toggleReady()">‡∏û‡∏£‡πâ‡∏≠‡∏°</button>
                </div>

                <div class="team-col">
                    <h3 style="color:#ef4444">RIGHT TEAM</h3>
                    <button class="btn btn-gray" style="font-size:0.7rem; padding:5px 10px;" onclick="switchSide('right')">‡∏≠‡∏¢‡∏π‡πà‡∏ù‡∏±‡πà‡∏á‡∏ô‡∏µ‡πâ</button>
                    <div id="listRight" style="width:100%; margin-top:10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameScreen" class="screen" style="background:black;">
        <div id="viewport">
            <div id="world">
                <div class="base" style="left: 100px;">üè∞<div class="hp-bar-con"><div id="hpLeft" class="hp-fill" style="background:#3b82f6;"></div></div></div>
                <div class="base" style="right: 100px;">üè∞<div class="hp-bar-con"><div id="hpRight" class="hp-fill" style="background:#ef4444;"></div></div></div>
                <div id="unitsLayer"></div>
                <div id="fxLayer"></div>
            </div>
        </div>
        <div class="hud-top">
            <div class="energy-badge">‚ö° <span id="energyVal">0</span></div>
        </div>
        <div class="dock">
            <div class="card" onclick="spawn('sword', 20)"><div class="card-icon">‚öîÔ∏è</div><div class="card-cost">20</div></div>
            <div class="card" onclick="spawn('bow', 40)"><div class="card-icon">üèπ</div><div class="card-cost">40</div></div>
            <div class="card" onclick="spawn('tank', 70)"><div class="card-icon">üõ°Ô∏è</div><div class="card-cost">70</div></div>
            <div class="card" onclick="spawn('mage', 100)"><div class="card-icon">üîÆ</div><div class="card-cost">100</div></div>
        </div>
    </div>

    <script>
        const socket = io();
        let mySide = null;
        let roomId = null;
        let energy = 0;

        function toggleBotOpt() {
            const m = document.getElementById('gameMode').value;
            document.getElementById('botOptions').style.display = m === 'bot' ? 'flex' : 'none';
        }

        function createRoom() {
            const name = document.getElementById('playerName').value || 'Host';
            const mode = document.getElementById('gameMode').value;
            const diff = document.getElementById('botDiff').value;
            socket.emit('create_room', { name, mode, difficulty: diff });
        }

        function joinRoom() {
            const name = document.getElementById('playerName').value || 'Player';
            const code = document.getElementById('roomCodeInput').value;
            if(!code) return document.getElementById('msgBox').innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á";
            socket.emit('join_room', { roomId: code, name });
        }

        socket.on('join_success', (data) => {
            roomId = data.roomId;
            enterLobby();
        });

        socket.on('room_created', (data) => {
            roomId = data.roomId;
            enterLobby();
        });

        socket.on('error_msg', (msg) => document.getElementById('msgBox').innerText = msg);

        socket.on('update_lobby', (players) => {
            document.getElementById('lobbyTitle').innerText = `Room: ${roomId}`;
            const l = document.getElementById('listLeft');
            const r = document.getElementById('listRight');
            l.innerHTML=''; r.innerHTML='';

            const me = players.find(p => p.id === socket.id);
            if(me) mySide = me.side;

            players.forEach(p => {
                const div = document.createElement('div');
                div.className = 'player-card';
                div.style.borderLeftColor = p.color;
                div.innerHTML = `<span>${p.name}</span> <span>${p.ready ? '‚úÖ' : '...'}</span>`;
                if(p.side === 'left') l.appendChild(div);
                else if(p.side === 'right') r.appendChild(div);
            });

            if(me) {
                const btn = document.getElementById('readyBtn');
                btn.innerText = me.ready ? "‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å" : "‡∏û‡∏£‡πâ‡∏≠‡∏° !";
                btn.className = me.ready ? "btn btn-gold" : "btn btn-gray";
            }
        });

        function switchSide(s) { socket.emit('select_side', { roomId, side: s }); }
        function toggleReady() { socket.emit('toggle_ready', roomId); }
        
        function enterLobby() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('lobbyScreen').classList.add('active');
        }

        socket.on('start_game', () => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('gameScreen').style.display = 'block';
            
            const vp = document.getElementById('viewport');
            let startX = mySide === 'right' ? -(1600 - vp.clientWidth) : 0;
            initCamera(startX, -(900 - vp.clientHeight)/2);
        });

        function spawn(type, cost) {
            if(energy >= cost) socket.emit('spawn_request', { roomId, type });
        }

        const ICONS = { sword: '‚öîÔ∏è', bow: 'üèπ', tank: 'üõ°Ô∏è', mage: 'üîÆ' };

        socket.on('world_update', (data) => {
            energy = data.myEng; // ‡∏£‡∏±‡∏ö Energy ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß
            document.getElementById('energyVal').innerText = energy;
            
            document.querySelectorAll('.card').forEach(c => {
                const cost = parseInt(c.querySelector('.card-cost').innerText);
                if(energy < cost) c.classList.add('disabled'); else c.classList.remove('disabled');
            });

            document.getElementById('hpLeft').style.width = (data.b.left/10) + '%';
            document.getElementById('hpRight').style.width = (data.b.right/10) + '%';

            const layer = document.getElementById('unitsLayer');
            const activeIds = new Set();

            data.u.forEach(u => {
                activeIds.add(u.i);
                let el = document.getElementById(u.i);
                if(!el) {
                    el = document.createElement('div');
                    el.id = u.i;
                    el.className = 'unit';
                    el.innerText = ICONS[u.t];
                    el.style.backgroundColor = u.c;
                    el.style.borderColor = u.c;
                    el.style.boxShadow = `0 0 10px ${u.c}`;
                    layer.appendChild(el);
                }
                el.style.left = u.x + 'px';
                el.style.top = u.y + 'px';
                el.className = `unit ${u.act}`;
            });

            Array.from(layer.children).forEach(el => {
                if(!activeIds.has(el.id)) el.remove();
            });

            if(data.fx) {
                const fxL = document.getElementById('fxLayer');
                data.fx.forEach(f => {
                    if(f.type==='dmg') {
                        const t = document.createElement('div');
                        t.className = 'dmg-text'; t.innerText = `-${f.val}`;
                        t.style.left = f.x+'px'; t.style.top = (f.y-20)+'px';
                        fxL.appendChild(t); setTimeout(()=>t.remove(),800);
                    }
                });
            }
        });

        socket.on('game_over', (data) => {
            alert(data.winner === mySide ? "VICTORY!" : "DEFEAT!");
            location.reload();
        });

        function initCamera(ix, iy) {
            const vp = document.getElementById('viewport');
            const world = document.getElementById('world');
            let x = ix, y = iy;
            let isDrag = false, startX, startY;

            const update = () => world.style.transform = `translate(${x}px, ${y}px)`;
            update();

            const start = (e) => { isDrag=true; const t=e.touches?e.touches[0]:e; startX=t.pageX-x; startY=t.pageY-y; };
            const move = (e) => {
                if(!isDrag) return;
                e.preventDefault();
                const t=e.touches?e.touches[0]:e;
                x=t.pageX-startX; y=t.pageY-startY;
                const minX = -(1600 - vp.clientWidth);
                const minY = -(900 - vp.clientHeight);
                if(x>0)x=0; if(x<minX)x=minX; if(y>0)y=0; if(y<minY)y=minY;
                update();
            };
            const end = () => isDrag=false;

            vp.addEventListener('mousedown', start); vp.addEventListener('touchstart', start, {passive:false});
            window.addEventListener('mousemove', move); window.addEventListener('touchmove', move, {passive:false});
            window.addEventListener('mouseup', end); window.addEventListener('touchend', end);
        }
    </script>
</body>
</html>
